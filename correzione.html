<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correzione TOBOOLIST</title>
    <link rel="stylesheet" href="./css/correzione.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img class="logo-image" src="./img/logo.png" alt="">
        <span class="logo-text">TOBOOLIST</span>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Top Box -->
            <div class="top">
                <input type="text" placeholder="Es: Fare la spesa...">
                <button>Add Task</button>
            </div>
            <!-- /Top Box -->
            <!-- List box -->
            <div class="list-box">
                <!-- First Level List -->
                <ul class="main-list">
                    <li>
                        <h3>&#10148 Task Precedenti</h3>
                        <ul class="inner-list">
                            <li class="done">
                                <span class="circle check">&check;</span>
                                <span>Quaterly Newsletter</span>
                                <span class="tag editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>&#10148 Oggi</h3>
                        <ul class="inner-list">
                            <li>
                                <span class="circle cross">&cross;</span>
                                <span>Quaterly Newsletter</span>
                                <span class="tag recruiting">Recruiting</span>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3>&#10148 Prossimi Giorni</h3>
                    </li>
                </ul>
            </div>
            <!-- /List Box -->

        </div>
    </main>
    <!-- /MAIN -->
</body>
</html>
